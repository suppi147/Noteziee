

<html>
<head>
  <title>Noteziee</title>
  <link rel="shortcut icon" href="http://localhost/Noteziee/Homepage/assets/icon/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/login.css">
  <meta charset="utf-8">
 
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">\
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <div class="form-center">
            <a class="a" href="http://localhost/Noteziee/Homepage/" rel="dofollow">
            <img src="assets/images/tree.png" alt=""></a>
       </div>
        </div>
        <div class="formbg-outer">
        <div class="row">
            
           <div  class="formbg col-md-7 text-part" >
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Sign in to your account</span>
              <form action="http://localhost/Noteziee/MainController/MainRail.php" name="loginForm" method="POST" id="loginID">
                <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" name="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Password</label>
                    <div class="reset-pass">
                      <a href="#">Forgot your password?</a>
                    </div>
                  </div>
                  <input type="password" name="password">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Continue" id="login">
                </div>
                <div class="field">
                  <a class="ssolink" href="#">Use single sign-on (Google) instead</a>
                </div>
              </form>
            </div>
            
        </div>
        
        
          </div>
          <div class="footer-link padding-top--24">
            <span style="color: #f2f2f2;">Don't have an account? <a class="a" href="">Sign up</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
